{% extends 'layout.html' %}

{% block content %}
<div class="form-group col-xs-3 col-lg-4 col-lg-offset-4">
  <div class="page-header">
    <h2>Email Address:</h2>
  </div>
  <form action="{{ url_for('reset') }}" method="POST">
    {{ form.csrf_token }}
    <dl>
      {{ render_field(form.email, placeholder="Enter Email Address") }}
    </dl>
    <button class="btn btn-success btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
