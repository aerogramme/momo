{% extends 'layout.html' %}

{% block body %}

  <center><h1>Login</h1></center>
  <form action="" method="POST" class="form-signin">
    <div class="form-group col-xs-3 col-lg-4 col-lg-offset-4">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter Username" class="form-control" value={{request.form.username}}></br>
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter Password" class="form-control" value={{request.form.password}}></br>
      <button type="submit" class="btn btn-success btn-lg btn-primary btn-block">Submit</button></br>
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a></br>
       <!-- <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p> -->
    </div>
  </form>
{% endblock %}
