{% extends 'layout.html' %}

{% block content %}

<div class="form-group col-xs-3 col-lg-4 col-lg-offset-4">
  <div class="page-header">
    <h2>New Password:</h2>
  </div>
  <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    {{ form.csrf_token }}
    <dl>
      {{ render_field(form.password, placeholder="Enter New Password") }}
    </dl>
    <button class="btn btn-success btn-lg btn-primary btn-block" type="submit">Update</button>
  </form>
</div>

{% endblock %}
